<form  method="POST" action="/reg" id="signupform" class="form-horizontal" role="form">
                             {% csrf_token %}
     <div class="container" >    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading" style="background-color:#009970; color: #fff;">
                        <div class="panel-title"  >
                        
                        Sign Up Here
                        </a>
                        </div>
                        <div style="float:right; font-size: 80%; position:  relative; top:-18px"><a href="#" style=" font-size:15px; color: #fff;">Forgot password?</a></div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                            
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="name" class="col-md-3 control-label">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email Id</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactno" class="col-md-3 control-label">Contact No.</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="contactno" name="contactno" placeholder="Enter Your Contact No.">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="re_password" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="re_password" name="re_password" placeholder="Enter Confirm Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mname" class="col-md-3 control-label">Medical Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="mname" name="mname" placeholder="Enter Your Medical Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="medicalno" class="col-md-3 control-label">Medical No.</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="medicalno" name="medicalno" placeholder="Enter Your Medical No.">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="madress" class="col-md-3 control-label">Medical Address</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="maddress" name="maddress" placeholder="Enter Your Medical Address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-5 col-md-9">
                                        <button id="btn-signup" type="submit" style="background-color:#009970;" class="btn btn-info"><i class="icon-hand-right">

                                        </a></button>
