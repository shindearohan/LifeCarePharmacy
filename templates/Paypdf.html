<body>
<div class="container">
        
         {% if Orders %}
        <!--{{rep}}-->
        <h4 class="text-center"><em>Total: {{messages|length}}</em></h4>
        <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Name</th>
                        <th>Email-ID</th>
                        <th>Address</th>
                        <th>Phone</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for display in Orders %}
                        <tr>
                             <td>{{display.order_id}}</td>
                            <td>{{display.amount}}</td>
                            <td>{{display.name}}</td>
                            <td>{{display.email}}</td>
                            <td>{{display.address}}</td>
                            <td>{{display.phone}}</td>
                            
                        </tr>
                    {% endfor%}
                </tbody>
            </table>

      

        {% else %}
        <h3>No data</h3>
        {% endif %}
        
      </div>
      
    </section>
</main>

<style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 5px;
            background-color: #fff;
        }

        .table th,
        .table td {
            padding: 5px;
            vertical-align: top;
            border-top: 1px solid #000;
            text-align: center;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #000;
        }

        .table tbody + tbody {
            border-top: 2px solid #000;
        }

        .table .table {
            background-color: #fff;
        }

        .list-group {
            display: block;
            width: 100%;
            list-style: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .list-group p {
            width: 100%;
            height: 20px;
            line-height: 20px;
            list-style: none;

        }
