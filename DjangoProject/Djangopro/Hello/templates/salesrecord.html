{% extends 'base.html' %}
{% block title %}Home{% endblock title %}


{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-light text-center py-5 text-right text-align: center">
            <h1>This is Sales Record Page</h1>
        </div>
        <!--<div class="col-md-6">
            <iframe src="https://source.unsplash.com/1600x600/?Medicine" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>-->
        <div class="col-md-6">
            <form action="" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label>Medical Name</label>
                    <input type="text" class="form-control" name="medical_name" placeholder="Enter the Medical Name...">
                </div>
                <div class="form-group">
                    <label>Medicine Name</label>
                    <input type="text" class="form-control" name="medicine_name" placeholder="Enter Medicine Name...">
                </div>
                <div class="form-group">
                    <label>Amount of Medicine</label>
                    <input type="text" class="form-control" name="amount_of_medicine" placeholder="Enter Amount of Medicine...">
                </div>
                <div class="form-group">
                    <label>Price of Medicines</label>
                    <input type="text" class="form-control" name="price_of_medicine" placeholder="Enter Price of Medicines...">
                </div>
                <div class="form-group">
                    <label>Manufacture Date</label>
                    <input type="date" class="form-control" name="manufacture_date" placeholder="Enter Manufacture Date...">
                </div>
                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="date" class="form-control" name="expiry_date" placeholder="Enter Expiry Date...">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</div>
{% if status %}
<script>
    alert("{{status}}");
</script>
{% endif %}
{% endblock body %}
