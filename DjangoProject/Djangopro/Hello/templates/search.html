<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div class="container">    
        <div id="searchbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Search</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="search-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form action="/search" method="post" id="searchform" class="form-horizontal" role="form">
                        {% csrf_token %}
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="search-customername" type="text" class="form-control" name="customername" value="" placeholder="customername">                                        
                                    </div>

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                     <button id="btn-search" href="/search" type="submit" class="btn btn-success"><i class="icon-hand-center"></i>Search</button>
                                    </div>
                                </div>
   
                            </form>     



                        </div>                     
                    </div>  
        </div>
